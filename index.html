<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="main-card">

    <header>
      <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="Jessica's image">
      <h1 class="name">Jessica Randall</h1>
      <span class="location">London, United Kingdom</span>
      <blockquote class="bio-quote">"Front-end developer and avid reader."</blockquote>
    </header>
    
    <section class="social-links">
      <div class="social-btn"><a href="https://github.com">GitHub</a></div>
      <div class="social-btn"><a href="https://frontendmentor.io">Frontend Mentor</a></div>
      <div class="social-btn"><a href="https://linkedin.com">LinkedIn</a></div>
      <div class="social-btn"><a href="https://twitter.com">Twitter</a></div>
      <div class="social-btn"><a href="https://instagram.com">Instagram</a></div>
    </section>

  </div>



<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Julinhio">Julinh.io</a>.
  </div>
</footer>

</body>
</html>
